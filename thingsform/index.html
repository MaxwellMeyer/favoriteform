<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite THINGS</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Favorite Things!</h1>
    <p class="lead">What are some of your favorite things?!!</p>
    <hr class="my-4">
    <p>Enter your favorite things below!!  Or else!</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>
  <form id="things">
    <div class="form-group">
      <label for="favthing1">Favorite Thing 1</label>
      <input type="text" class="form-control" id="favthing1" aria-describedby="favthing">
      <small id="favthingHelp" class="form-text text-muted">Enter your first favorite thing!</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Favorite Thing 2</label>
      <input type="text" class="form-control" id="favthing2">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Favorite Thing 3</label>
      <input type="text" class="form-control" id="favthing3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="results">
    <p>Wow, here is a list of your favorite things!!<span id="thinglist"></span>
    </p>
  </div>


  
</body>
</html>
